name: weqacalc
description: "WeqaCalc is a comprehensive financial calculator app for investments, loans, and retirement planning."
publish_to: 'none' # This ensures your package is not accidentally published to pub.dev
version: 1.0.0+1 # Major.Minor.Patch+Build Number

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0

flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/money.png"
